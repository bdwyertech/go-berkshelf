name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
    
    - name: Run tests
      run: go test -v ./...
    
    - name: Create release notes
      id: release_notes
      run: |
        VERSION=${GITHUB_REF#refs/tags/}
        echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
        git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 HEAD^)..HEAD > release_notes.md
    
    - name: Build binaries
      run: |
        # Build for multiple platforms
        GOOS=linux GOARCH=amd64 go build -ldflags "-X github.com/bdwyer/go-berkshelf/internal/version.Version=${{ steps.release_notes.outputs.VERSION }} -X github.com/bdwyer/go-berkshelf/internal/version.GitCommit=${{ github.sha }} -X github.com/bdwyer/go-berkshelf/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o berks-linux-amd64 ./cmd/berks
        GOOS=linux GOARCH=arm64 go build -ldflags "-X github.com/bdwyer/go-berkshelf/internal/version.Version=${{ steps.release_notes.outputs.VERSION }} -X github.com/bdwyer/go-berkshelf/internal/version.GitCommit=${{ github.sha }} -X github.com/bdwyer/go-berkshelf/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o berks-linux-arm64 ./cmd/berks
        GOOS=darwin GOARCH=amd64 go build -ldflags "-X github.com/bdwyer/go-berkshelf/internal/version.Version=${{ steps.release_notes.outputs.VERSION }} -X github.com/bdwyer/go-berkshelf/internal/version.GitCommit=${{ github.sha }} -X github.com/bdwyer/go-berkshelf/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o berks-darwin-amd64 ./cmd/berks
        GOOS=darwin GOARCH=arm64 go build -ldflags "-X github.com/bdwyer/go-berkshelf/internal/version.Version=${{ steps.release_notes.outputs.VERSION }} -X github.com/bdwyer/go-berkshelf/internal/version.GitCommit=${{ github.sha }} -X github.com/bdwyer/go-berkshelf/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o berks-darwin-arm64 ./cmd/berks
        GOOS=windows GOARCH=amd64 go build -ldflags "-X github.com/bdwyer/go-berkshelf/internal/version.Version=${{ steps.release_notes.outputs.VERSION }} -X github.com/bdwyer/go-berkshelf/internal/version.GitCommit=${{ github.sha }} -X github.com/bdwyer/go-berkshelf/internal/version.BuildDate=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" -o berks-windows-amd64.exe ./cmd/berks
    
    - name: Create checksums
      run: |
        sha256sum berks-* > checksums.txt
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        body_path: release_notes.md
        files: |
          berks-linux-amd64
          berks-linux-arm64
          berks-darwin-amd64
          berks-darwin-arm64
          berks-windows-amd64.exe
          checksums.txt
        draft: false
        prerelease: ${{ contains(github.ref, '-alpha') || contains(github.ref, '-beta') || contains(github.ref, '-rc') }}

